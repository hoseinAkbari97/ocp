<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store - Shopping Cart</title>
  <link rel="stylesheet" href="css/cartpage.css">
</head>
<body>
  <header>
    <h1><a href="#">My Store</a></h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="cart">
      <h2>Shopping Cart</h2>

      <div class="empty-cart" id="empty-cart">
        <p>Your cart is currently empty.</p>
        <a href="#">Continue Shopping</a>
      </div>

      <ul class="cart-items" id="cart-items">
        <li class="cart-item">
          <img src="images/product1.jpg" alt="Product Image">
          <div class="item-details">
            <h3>Product Name</h3>
            <p>Size: Small | Color: Red</p>
            <span class="price">$19.99</span>
            <div class="quantity">
              <button class="decrease">-</button>
              <input type="number" value="1" min="1">
              <button class="increase">+</button>
            </div>
            <a href="#" class="remove-item">Remove</a>
          </div>
        </li>
        </ul>

      <div class="cart-summary">
        <h3>Cart Summary</h3>
        <p class="subtotal">Subtotal: $<span id="subtotal">0.00</span></p>
        <p class="shipping">Shipping: $<span id="shipping-cost">0.00</span></p>
        <hr>
        <p class="total">Total: $<span id="total-price">0.00</span></p>
        <a href="#" class="checkout-button">Proceed to Checkout</a>
      </summary>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 My Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
