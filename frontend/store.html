<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Store</title>
    <link rel="stylesheet" href="css/store.css" />
  </head>
  <body>
    <header>
      <h1><a href="#">My Store</a></h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="banner">
        <h2>Welcome to My Store!</h2>
        <p>Find all your favorite products here.</p>
        <a href="#" class="button">Shop Now</a>
      </section>

      <section class="products">
        <h2>دوره های آموزشی</h2>
        <ul>
          <li>
            <img src="images/1.png" alt="Product 1" />
            <h3>HTML دوره آموزش</h3>
            <p>$19.99</p>
            <a href="#" class="button">اضافه به سبد خرید</a>
          </li>
          <li>
            <img src="images/2.png" alt="Product 2" />
            <h3>CSS دوره آموزش</h3>
            <p>$29.99</p>
            <a href="#" class="button">اضافه به سبد خرید</a>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 My Store</p>
    </footer>
  </body>
</html>
